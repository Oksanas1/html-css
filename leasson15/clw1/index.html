<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Наследование в CSS</title>

      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"

  <body>

          class="card-image"
          alt="image"
        />

      </figure>
      <figure class="card">
        <img
          src="https://gromcode.s3.eu-central-1.amazonaws.com/front-end/html-css/lesson15/task1/small.jpg"
          class="card-image"
          alt="image"
        />
        <figcaption class="card-title">Blur</figcaption>
      </figure>
      <figure class="card">

          src="https://gromcode.s3.eu-central-1.amazonaws.com/front-end/html-css/lesson15/task1/small.jpg"

          alt="image"
