<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Forms</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
      integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <main class="page">
      <form class="form">
        <div class="blocked-text">
          <input type="text" name="primaryLanguage" value="HTML" disabled />
        </div>
        <div class="checkBoxAgre">
          <input type="checkbox" name="agree" />
        </div>
        <div class="checkBoxLike">
          <input type="checkbox" name="like" checked readonly />
        </div>
        <div class="favourite-color">
          <input type="color" name="favouriteColor" value="#ff7f50" />
        </div>
        <div class="birth-date">
          <input type="date" name="birthDate" value="2021-01-02" />
        </div>
        <div class="birth-time">
          <input type="datetime-local" name="birthTime" value="2024-10-04T13:02" />
        </div>
        <div class="email">
          <input type="email" name="email" placeholder="example@domain.com" required />
        </div>
        <div class="avatar">
          <input type="file" name="avatar" />
        </div>
        <div class="month">
          <input type="month" name="startLearning" value="2020-01" />
        </div>
        <div class="favourite-number">
          <input type="number" name="favouriteNumber" value="17" />
        </div>
        <div class="textarea">
          <textarea name="story" rows="5" cols="30" placeholder="A long time ago..."></textarea>
        </div>
        <div class="input-password">
          <input type="password" name="secred" />
        </div>
        <div class="languages">
          <label>
            <input type="radio" name="html" value="html" />
            HTML
          </label>
          <label>
            <input type="radio" name="html" value="css" checked />
            CSS
          </label>
          <label>
            <input type="radio" name="html" value="javascript" />
            JavaScript
          </label>
        </div>
        <div class="range">
          <input type="range" name="learninigProgress" value="30" />
        </div>
        <div class="framework">
          <select name="ramework">
            <option value="react">React</option>
            <option value="jquery" selected>jQuery</option>
            <option value="bootstrap">Bootstrap</option>
          </select>
        </div>
        <div class="search">
          <input type="search" name="search" placeholder="Type first letters..." />
        </div>
        <div class="time">
          <input type="time" name="lunchEnd" value="14:01" />
        </div>
        <div class="website">
          <input type="url" name="website" placeholder="https://website.com" required />
        </div>
        <div class="week">
          <input type="week" name="birthWeek" value="2021-W51" />
        </div>
        <button type="submit">Save</button>
      </form>
    </main>
  </body>
</html>
