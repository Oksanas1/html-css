<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Images</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
      integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <form>
      <div>
        <label for="lastName">Last Name</label>
        <input type="text" value="Emerson" name="lastName" readonly id="lastName" />
      </div>
      <div>
        <label for="age">Age</label>
        <input type="number" value="17" name="age" required min="3" max="10" id="age" />
      </div>
      <div>
        <input type="checkbox" name="agree" id="checkboxAccept" disabled />
        <label for="checkboxAccept">Accept terms and conditions</label>
      </div>
      <div class="choose-gender">
        <input type="radio" name="gender" id="male" />
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female" />
        <label for="female">Female</label>
        <input type="radio" name="gender" id="secret" checked />
        <label for="secret">Secret</label>
      </div>
      <div>
        <textarea name="description" placeholder="Write description..." maxlength="10"></textarea>
      </div>
      <div><button type="submit">Submi</button></div>
    </form>
  </body>
</html>
