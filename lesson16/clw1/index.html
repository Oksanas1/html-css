<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Images</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
      integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <form>
      <div>
        <input type="text" class="" value="Emerson" name="lastName" />
      </div>
      <div>
        <input type="number" class="" value="17" name="age" />
      </div>
      <div>
        <label>
            <input type="checkbox" name="agree" />
            Accept terms and conditions
        </label>
      </div>
      <div class="choose-gender">
            <input type="radio" name="gender" id="male" checked>
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female">
            <label for="female">Female</label>
            <input type="radio" name="gender" id="secret">
            <label for="secret">Secret</label>
      </div>
      <div>
        <textarea name="description" placeholder="Write description..."></textarea>
      </div>
      <div><button type="submit">Submit</button></button></div>
    </form>
  </body>
</html>
